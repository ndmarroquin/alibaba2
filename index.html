<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba-ADMIN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/log.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/css.css">

</head>
<body>

    <section class="section-login activar-flex" id="section-login">
        <div class="section-login_banner">
        </div>

        <form class="form-login" action="" id="login" autocomplete="off">
            <h2>Formulario</h2>
            <label class="label-username" for="">
                Usuario:
                <input type="texto" id="username">
            </label>
            <label for="">
                Contraseña:
                <input type="password" id="password">
            </label>
            <button class="boton">Ingresar</button>
        </form>

    </section>
    
    <section class="section-administrador" id="section-administrador">
        <nav>Menú</nav>
    </section>

    <script src="./js/main.js" type="module"></script>
    
</body>
</html>
